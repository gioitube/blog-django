{% extends 'base.html' %}
{% block title %} Danh sách bài viết {% endblock %}
{% block content %}
	<div class="container">
		<div class="content-section">
			<a href="{% url 'create_post' %}" class="btn btn-outline-dark mb-4 mt-3" type="submit">Add New Post</a>
			<table class="table table-bordered">
				<thead>
					<tr>
						<th scope="col">Post Name</th>
						<th scope="col" class="text-center">Edit Post</th>
						<th scope="col" class="text-center">Delete Post</th>
					</tr>
				</thead>
				<tbody>
					{% for i in post %}
					<tr>
						<td><a href="{{i.get_absolute_url}}">{{ i }}</a></td>
						<td class="text-center"><a href="{{i.get_absolute_url}}update/" class="btn btn-dark" role="button">Edit</a></td>
						<td class="text-center"><a href="{{i.get_absolute_url}}delete/" class="btn btn-danger" role="button">Delete</a></td>
					</tr>
					{% endfor %}
				</tbody>
			</table>
		</div>
	</div>
{% endblock %}
