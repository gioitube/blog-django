{% extends "base.html" %}
{% block title %} Cập nhật bài viết {% endblock %}
{% block content %}

<div class="container">

    <form method="POST" class="row" enctype="multipart/form-data" novalidate>
        {% csrf_token %}
        {{ form }}
        {{ form.media }}
      <div class="col-12">
        <button class="btn btn-primary" type="submit">Submit form</button>
      </div>
    </form>
</div>

{% endblock content %}
