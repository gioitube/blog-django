{% extends "base.html" %}
{% block title %} Thêm thể loại {% endblock %}
{% block content %}

<div class="bg-white dark:bg-gray-800 pt-20">
    <form method="POST" class="mt-3" novalidate>
        <div class="container mx-auto bg-white dark:bg-gray-800 rounded">
            <div class="mx-auto">
                <div class="xl:w-9/12 w-11/12 mx-auto">
                    <div class="mt-16 flex flex-col w-full">
                        {% csrf_token %}
                        {% for field in form %}
                            <label for="{{ field.id_for_label }}" class="pb-2 text-sm font-bold text-gray-800 dark:text-gray-100">{{ field.label }}</label>
                            {{ field }}
                        {% endfor %}                    
                    </div>
                </div>
            </div>
        </div>
        <div class="container mx-auto w-11/12 xl:w-full">
            <div class="w-full py-4 sm:px-0 bg-white dark:bg-gray-800 flex justify-end">
                <a href="{% url 'categories_list' %}" aria-label="cancel form" class="bg-gray-200 focus:outline-none transition duration-150 ease-in-out hover:bg-gray-300 dark:bg-gray-700 rounded text-indigo-600 dark:text-indigo-600 px-6 py-2 text-xs mr-4 focus:ring-2 focus:ring-offset-2 focus:ring-gray-700">Cancel</a>
                <button role="button" aria-label="Save form" class="focus:ring-2 focus:ring-offset-2 focus:ring-indigo-700 bg-indigo-700 focus:outline-none transition duration-150 ease-in-out hover:bg-indigo-600 rounded text-white px-8 py-2 text-sm" type="submit">Save</button>
            </div>
        </div>
    </form>
</div>

{% endblock content %}
