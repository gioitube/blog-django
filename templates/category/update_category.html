{% extends "base.html" %}

{% block content %}

<div class="container">
    <form method="POST" class="mt-3" novalidate>
        {% csrf_token %}
        {{ form }}
        <div class="col-12">
            <button class="btn btn-accent btn-shadow" type="submit">Submit form</button>
        </div>
    </form>
</div>

{% endblock content %}
