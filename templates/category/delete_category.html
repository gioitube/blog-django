{% extends 'base.html' %}
{% block title %} Xóa thể loại {% endblock %}
{% block content %}
<div class="container">
    <form method="POST" action="">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="border-bottom mb-4 mt-3">Delete Category</legend>
            <h2>Are you sure, you want to delete "{{ category.name }}" category?</h2>
        </fieldset>
        <div class="form-group mb-5">
            <button class="bg-danger" type="submit">Yes, Delete</button>
            <a class="bg-secondary" type="submit" href="{% url 'categories_list' %}">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
