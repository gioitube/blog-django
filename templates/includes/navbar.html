{% load static %} 

<!-- Navbar Section -->
<header class="ud-header absolute top-0 left-0 z-40 flex w-full items-center bg-transparent" x-data="{navbarOpen: false}">
<div class="container">
	<div class="relative -mx-4 flex items-center justify-between header-logo">
		<div class="w-60 max-w-full px-4">
			<a href="{% url 'index' %}" class="block w-full py-2">
				<img src="{% static 'img/logo/logo.svg' %}" alt="logo" class="w-full" />
			</a>
		</div>

		<div class="flex w-full items-center justify-between px-4">
			<div>
				<button type="submit" id="navbarToggler" title="Menu" class="absolute right-4 top-1/2 block -translate-y-1/2 rounded-lg px-3 py-[6px] ring-primary focus:ring-2 lg:hidden">
					<span class="relative my-[5px] block h-[2px] w-[24px] bg-dark"></span>
					<span class="relative my-[5px] block h-[2px] w-[24px] bg-dark"></span>
					<span class="relative my-[5px] block h-[2px] w-[24px] bg-dark"></span>
				</button>
				<nav id="navbarCollapse"
					class="absolute right-4 top-full hidden w-full max-w-[250px] rounded-lg bg-white py-5 shadow-lg lg:static lg:block lg:w-full lg:max-w-full lg:bg-transparent lg:py-0 lg:px-4 lg:shadow-none xl:px-6">
					<ul class="blcok lg:flex">
						<li class="group relative">
							<a href="{% url 'index' %}" class="ud-menu-scroll mx-8 flex py-2 text-base text-dark group-hover:text-primary lg:mr-0 lg:inline-flex lg:py-6 lg:px-0 lg:group-hover:text-red lg:group-hover:opacity-70">Home</a>
						</li>
						<li class="group relative">
							<a href="{% url 'post' %}" class="ud-menu-scroll mx-8 flex py-2 text-base text-dark group-hover:text-primary lg:mr-0 lg:ml-7 lg:inline-flex lg:py-6 lg:px-0 lg:group-hover:text-red lg:group-hover:opacity-70 xl:ml-12">Blog</a>
						</li>
						<li class="group relative inline-block">
							<label>
								<div class="mx-8 flex py-2 text-base text-dark after:absolute after:right-1 after:top-1/2 after:mt-[-2px] after:h-2 after:w-2 after:-translate-y-1/2 after:rotate-45 after:border-b-2 after:border-r-2 after:border-current group-hover:text-primary lg:mr-0 lg:ml-8 lg:inline-flex lg:py-6 lg:pl-0 lg:pr-4 pr-6 lg:after:right-0 lg:group-hover:text-red lg:group-hover:opacity-70 xl:ml-12">Categories</div>
								<input type="checkbox" class="hidden" id="test">
								<div class="z-10 menud submenu relative top-full left-0 hidden w-[150px] rounded-sm bg-white p-4 transition-[top] duration-300 group-hover:opacity-100 lg:invisible lg:absolute lg:top-[110%] lg:block lg:opacity-0 lg:shadow-lg lg:group-hover:visible lg:group-hover:top-full">
								{% for link in links %}
									<a href="{% url 'post_by_category' link.slug %}" class="block rounded py-[10px] px-4 text-dark hover:text-white hover:bg-primary">{{ link.category }}</a>
								{% endfor %}
								</div>
							</label>
						</li>
						{% if user.id %}
						<li class="group relative inline-block">
							<label>
								<div class="mx-8 flex py-2 text-base text-dark after:absolute after:right-1 after:top-1/2 after:mt-[-2px] after:h-2 after:w-2 after:-translate-y-1/2 after:rotate-45 after:border-b-2 after:border-r-2 after:border-current group-hover:text-primary lg:mr-0 lg:ml-8 lg:inline-flex lg:py-6 lg:pl-0 lg:pr-4 pr-6 lg:after:right-0 lg:group-hover:text-red lg:group-hover:opacity-70 xl:ml-12">Accounts</div>
								<input type="checkbox" class="hidden" id="test">
								<div class="z-10 menud submenu relative top-full left-0 hidden w-[150px] rounded-sm bg-white p-4 transition-[top] duration-300 group-hover:opacity-100 lg:invisible lg:absolute lg:top-[110%] lg:block lg:opacity-0 lg:shadow-lg lg:group-hover:visible lg:group-hover:top-full">
									<a href="{% url 'logout' %}" class="block rounded py-[10px] px-4 text-dark hover:text-white hover:bg-primary">Logout</a>
									<a href="{% url 'account' %}" class="block rounded py-[10px] px-4 text-dark hover:text-white hover:bg-primary">Setting</a>
								</div>
							</label>
						</li>
						{% else %}
						<li class="group relative inline-block">
							<label>
								<div class="mx-8 flex py-2 text-base text-dark after:absolute after:right-1 after:top-1/2 after:mt-[-2px] after:h-2 after:w-2 after:-translate-y-1/2 after:rotate-45 after:border-b-2 after:border-r-2 after:border-current group-hover:text-primary lg:mr-0 lg:ml-8 lg:inline-flex lg:py-6 lg:pl-0 lg:pr-4 pr-6 lg:after:right-0 lg:group-hover:text-red lg:group-hover:opacity-70 xl:ml-12">Accounts</div>
								<input type="checkbox" class="hidden" id="test">
								<div class="z-10 menud submenu relative top-full left-0 hidden w-[150px] rounded-sm bg-white p-4 transition-[top] duration-300 group-hover:opacity-100 lg:invisible lg:absolute lg:top-[110%] lg:block lg:opacity-0 lg:shadow-lg lg:group-hover:visible lg:group-hover:top-full">
									<a href="{% url 'login' %}" class="block rounded py-[10px] px-4 text-dark hover:text-white hover:bg-primary">Login</a>
									<a href="{% url 'register' %}" class="block rounded py-[10px] px-4 text-dark hover:text-white hover:bg-primary">Sign Up</a>
								</div>
							</label>
						</li>
						{% endif %}
						{% if user.is_superuser %}
						<li class="group relative inline-block">
							<label>
								<div class="mx-8 flex py-2 text-base text-dark after:absolute after:right-1 after:top-1/2 after:mt-[-2px] after:h-2 after:w-2 after:-translate-y-1/2 after:rotate-45 after:border-b-2 after:border-r-2 after:border-current group-hover:text-primary lg:mr-0 lg:ml-8 lg:inline-flex lg:py-6 lg:pl-0 lg:pr-4 pr-6 lg:after:right-0 lg:group-hover:text-red lg:group-hover:opacity-70 xl:ml-12">Admin</div>
								<input type="checkbox" class="hidden" id="test">
								<div class="z-10 menud submenu relative top-full left-0 hidden w-[250px] rounded-sm bg-white p-4 transition-[top] duration-300 group-hover:opacity-100 lg:invisible lg:absolute lg:top-[110%] lg:block lg:opacity-0 lg:shadow-lg lg:group-hover:visible lg:group-hover:top-full">
									<a href="{% url 'category_list' %}" class="block rounded py-[10px] px-4 text-body-color hover:text-primary">Quản lý danh mục</a>
									<a href="{% url 'list_post' %}" class="block rounded py-[10px] px-4 text-body-color hover:text-primary">Quản lý bài đăng</a>	
								</div>
							</label>
						</li>
						{% endif %}
					</ul>
				</nav>
			</div>
			<div class="justify-end pr-16 sm:flex lg:pr-0">
				<form action="{% url 'search_post' %}" class="relative mx-auto w-max">
					<input  placeholder="Search" type="search" name="keyword" class="peer relative z-10 h-10 w-10 cursor-pointer rounded-full border bg-transparent pl-10 outline-none focus:w-full focus:cursor-text focus:pl-14 focus:pr-4" />
					<svg xmlns="http://www.w3.org/2000/svg"
						class="absolute inset-y-0 my-auto h-8 w-10 border-r border-transparent px-2.5"
						fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
						<path stroke-linecap="round" stroke-linejoin="round"
							d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
					</svg>
				</form>
			</div>
			{% if user.id %}
			<div class="hidden justify-end pr-16 lg:flex lg:pr-0">
				<a href="{% url 'account' %}" class="rounded-lg bg-primary py-2 px-5 text-base font-medium text-white hover:bg-opacity-90">Setting</a>
			</div>
			{% else %}
			<div class="hidden justify-end pr-16 lg:flex lg:pr-0">
				<a href="{% url 'login' %}" class="mr-2 py-2 px-5 text-base font-bold text-dark hover:text-opacity-80">Login</a>
				<a href="{% url 'register' %}" class="rounded-lg bg-primary py-2 px-5 text-base font-medium text-white hover:bg-opacity-90">Sign Up</a>
			</div>
			{% endif %}
		</div>
	</div>
</div>
</header>
<div class="relative z-10 pt-[60px] lg:pt-[75px] overflow-hidden"></div>
