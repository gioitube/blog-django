<!DOCTYPE html>{% load static %}
<html>
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<title>Page Not Found</title>
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="shortcut icon" type="image/x-icon" sizes="any" href="{% static 'favicon.ico' %}">
		<link rel="shortcut icon" type="image/svg+xml" sizes="any" href="{% static 'favicon.svg' %}">
		<link rel="stylesheet" type="text/css" media="screen" href="{% static 'css/tailwind.css' %}" />
	</head>

	<body>
		<section class="flex items-center h-full p-16 bg-yellow-50 dark:bg-gray-900 dark:text-gray-100">
			<div class="container flex flex-col items-center justify-center px-5 mx-auto my-8">
				<div class="max-w-md text-center">
					<h2 class="mb-8 font-extrabold text-9xl dark:text-gray-600"><span class="sr-only">Error</span>404</h2>
					<p class="text-2xl font-semibold md:text-3xl">Sorry, we couldn't find this page.</p>
					<p class="mt-4 mb-8 dark:text-gray-400">But dont worry, you can find plenty of other things on our homepage.</p>
					<a rel="noopener noreferrer" href="{% url 'article_list' %}" class="px-8 py-3 font-semibold rounded bg-purple-800 text-yellow-100 dark:bg-violet-400 dark:text-gray-900">Back to homepage</a>
				</div>
			</div>
		</section>
	</body>
</html>
