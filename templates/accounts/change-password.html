{% extends 'base.html' %}

{% block title %}Thay đổi mật khẩu{% endblock title %}

{% block content %} 

<!-- Page Title-->
<div class="page-title-overlap bg-dark pt-4">
    <div class="container d-lg-flex justify-content-between py-2 py-lg-3">
        <div class="order-lg-1 pe-lg-4 text-center text-lg-start">
            <h1 class="h3 text-light mb-0">Thay đổi mật khẩu</h1>
        </div>
    </div>
</div>
{% include 'includes/alerts.html' %}
<div class="container pb-5 mb-2 mb-md-4">
    <div class="row">
        {% include 'includes/dashboard_sidebar.html' %}
        <!-- Content  -->
        <section class="col-lg-8">
            <!-- Toolbar-->
            <div class="d-none d-lg-flex justify-content-between align-items-center pt-lg-3 pb-4 pb-lg-5 mb-lg-3">
                <h6 class="fs-base text-light mb-0">Biểu mẫu thay đổi mật khẩu:</h6>
                <a class="btn btn-primary btn-sm" href="{% url 'logout' %}"><i class="ci-sign-out me-2"></i>Sign out</a>
            </div>
            <form class="card-body needs-validation" action="{% url 'change_password' %}" method="POST" novalidate>
                {% csrf_token %}
                {{ form }}
                <a href="{% url 'post' %}">Back</a>
                <button class="btn btn-primary mt-5" type="submit">Change Your Password</button>
            </form>
        </section>
    </div>
</div>

{% endblock content %}
