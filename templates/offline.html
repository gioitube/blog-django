{% load static %}<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<title>You are offline</title>
		<link href="{% static '/css/django-pwa-app.css' %}" rel="stylesheet" />
		<style>
			body {
			  font-family: helvetica, arial, sans-serif;
			  margin: 2em;
			}
		
			h1 {
			  font-style: italic;
			  color: #373fff;
			}
		
			p {
			  margin-block: 1rem;
			}
		
			button {
			  display: block;
			  padding: 1rem 2rem;
			  background-color: tomato;
			  color: aliceblue;
			  font-size: 1.45rem;
			  border-radius: 10px;
			  border-width: 0px;
			}
		</style>
	</head>
	<body>
		<h1>You are currently not connected to any networks.</h1>
		<p>The page will automatically reload once the connection is re-established. Click the button below to try reloading manually.</p>
		<button type="button">Reload</button>

		<!-- Inline the page's JavaScript file. -->
		<script>
			document.querySelector('button').addEventListener('click', () => {
				window.location.reload();
			});

			// Listen to changes in the network state, reload when online.
			// This handles the case when the device is completely offline.
			window.addEventListener('online', () => {
				window.location.reload();
			});

			// Check if the server is responding & reload the page if it is.
			// This handles the case when the device is online, but the server
			// is offline or misbehaving.
			async function checkNetworkAndReload() {
				try {
					const response = await fetch('.');
					// Verify we get a valid response from the server
					if (response.status >= 200 && response.status < 500) {
						window.location.reload();
						return;
					}
				} catch {
					// Unable to connect to the server, ignore.
				}
				window.setTimeout(checkNetworkAndReload, 2500);
			}

			checkNetworkAndReload();
		</script>
	</body>
</html>
